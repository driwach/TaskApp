<ion-header  >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button [color]="'warning'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{liste.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
  <ion-item>
    <ion-label position="floating">New Task</ion-label>
    <ion-input type="text" [(ngModel)]="nom"  (keyup.enter)="addItem()"></ion-input>
  </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header  *ngIf="liste.items.length > 0">
      <ion-label>Tasks to do</ion-label>
    </ion-list-header>

    <ion-item-sliding  *ngFor="let item of liste.items; let i = index" class="animated fadeInDown">

    <ion-item  (click)="changeCheck(item)">
      <ion-checkbox slot="start" [(ngModel)]="item.completed" [color]="'warning'"> </ion-checkbox>
      <ion-label> {{item.desc }}</ion-label>
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="danger" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>




  </ion-list>
</ion-content>
