<ion-list>
  <ion-item-sliding *ngFor="let liste of taskService.liste | filter:finished" >

  <ion-item  (click)="selectedList(liste)" detail>
    <ion-label>{{liste.title}}</ion-label>
    <ion-note slot="end" color="warning">{{ liste.items.length }} items</ion-note>
  </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="delete(liste)" color="danger" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>


    <ion-item-options side="start">
      <ion-item-option (click)="modify(liste)" color="primary" >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
